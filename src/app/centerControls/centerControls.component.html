<div id="center-controls">
    <div class="waveform-container">
        <div class="center-line"></div>
        <canvas height="80" width="1" class="waveform"
                #deck1Canvas (mousedown)="startScrub(DeckId.LEFT, $event)"
                [class.scrubbable]="deck1ActiveSong.isLoaded">
        </canvas>
    </div>
    <div class="waveform-container">
        <div class="center-line"></div>
        <canvas height="80" width="1" class="waveform"
                #deck2Canvas (mousedown)="startScrub(DeckId.RIGHT, $event)"
                [class.scrubbable]="deck2ActiveSong.isLoaded">
        </canvas>
    </div>
    <div class="volume-faders">
        <div>
            <div class="deck1 volume-fader">
                <fader id="deckAGain" name="deckAGain" [value]="audioOutput.getDeckGain(DeckId.LEFT)" (change)="audioOutput.setDeckGain(DeckId.LEFT, $event)"></fader>
            </div>
            <div class="volume-fader">
                <fader name="masterGain" [value]="audioOutput.getMasterGain()" (change)="audioOutput.setMasterGain($event)"></fader>
            </div>
            <div class="deck2 volume-fader">
                <fader name="deckBGain" [value]="audioOutput.getDeckGain(DeckId.RIGHT)" (change)="audioOutput.setDeckGain(DeckId.RIGHT, $event)"></fader>
            </div>
        </div>
    </div>
    <crossfader (change)="crossfaderChange($event)"></crossfader>
</div>
