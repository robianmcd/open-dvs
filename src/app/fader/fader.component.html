<div>
    <md-slider class="fader" [id]="'fader-' + name" [min]="0" [max]="maxValue" [step]="maxValue/128" [value]="value" (input)="change.next($event.value)" [vertical]="true"></md-slider>
    <midi-mapping [elemId]="'fader-' + name" [amount]="value/maxValue" (amountChange)="change.next($event * maxValue)"></midi-mapping>
</div>
