<div id="deck">
    <div>
        <div>
            <canvas height="76" width="1" class="waveform" style="height: 76px; width: 100%"></canvas>
        </div>
        <div>
            <button (click)="playPause()" [disabled]="!activeSong.isLoaded" md-raised-button [color]="activeSong.isPlaying ? 'accent' : 'primary'">
                Play/Pause
            </button>
        </div>
    </div>
</div>
