<div id="deck">
    <div>
        <div>
            <canvas height="76" width="1"
                    class="waveform" [class.clickable]="activeSong.isLoaded"
                    (click)="onCanvasClick($event)">
            </canvas>
        </div>
        <div>
            <button (click)="playPause()" [disabled]="!activeSong.isLoaded" md-raised-button [color]="activeSong.isPlaying ? 'accent' : 'primary'">
                Play/Pause
            </button>
        </div>
    </div>
</div>
